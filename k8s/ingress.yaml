apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nomnomnom-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: nomnomnom.live
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nomnomnom
                port:
                  number: 80
